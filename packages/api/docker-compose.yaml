name: block-explorer
services:
  api:
    build:
      context: .
      target: development-stage
    command: npm run dev:debug
    environment:
      - PORT=3000
      - METRICS_PORT=3005
      - LOG_LEVEL=verbose
      - NODE_ENV=development
      - DATABASE_URL='postgres://postgres:postgres@localhost:5432/block-explorer'
    ports:
      - '3000:3000'
      - '3005:3005'
      - '9231:9229'
      - '9232:9230'
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: "postgres"
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=block-explorer
